    <main class="container mx-auto py-8 px-6">
        <h1 class="text-4xl font-bold text-gray-900 mb-10 text-center">联系我们</h1>
        <section class="contact-details py-12 bg-white shadow rounded-lg p-8 border border-gray-200 mb-8">

            <h2 class="text-3xl font-semibold text-gray-900 mb-10 text-center">发送消息给我们</h2>
            <form action="#" method="post" class="max-w-xl mx-auto space-y-6"> 
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">姓名:</label>

                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">邮箱:</label>
                    <input type="email" id="email" name="email" placeholder="请输入您的电子邮箱" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">主题:</label>
                    <input type="text" id="subject" name="subject" placeholder="请输入消息主题" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">内容:</label>
                    <textarea id="message" name="message" rows="4" placeholder="请输入您想咨询的内容" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline">发送</button>
                </div>
            </form>
